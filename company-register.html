<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Business | Carbon Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <i class="fa-solid fa-leaf"></i> CarbonTracker
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#portal-section">Login</a>
        </div>
    </nav>

    <main class="auth-page">
        <div class="glass-card">
            <div class="auth-header">
                <div style="font-size: 3rem; margin-bottom: 10px;">üè¢</div>
                <h2>Register Business</h2>
                <p>Join the verified sustainability network</p>
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <label>Company Name</label>
                    <input type="text" id="regName" placeholder="e.g. Eco Industries Ltd" required>
                </div>
                
                <div class="input-grid">
                    <div class="input-group">
                        <label>State</label>
                        <input type="text" id="regState" placeholder="e.g. Texas" required>
                    </div>
                    <div class="input-group">
                        <label>City</label>
                        <input type="text" id="regCity" placeholder="e.g. Austin" required>
                    </div>
                </div>

                <div class="form-group">
                      <label>Baseline Emissions (Annual tCO2e)</label>
                      <input type="number" id="regBaseline" placeholder="e.g. 1500" required>
                </div>

                <div class="form-group">
                     <label>Sustainability Report Link (URL)</label>
                    <input type="url" id="regReport" placeholder="https://drive.google.com/..." required>
                    <small style="color: #64748b; font-size: 0.8rem;">Link to your PDF report (Google Drive/Dropbox)</small>
                </div>

                <div class="input-group" style="margin-top: 25px; border-top: 1px solid #e2e8f0; padding-top: 20px;">
                    <label>Business Email</label>
                    <input type="email" id="regEmail" placeholder="admin@company.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="regPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn-primary">Create Company Account</button>
            </form>

            <p class="auth-footer">Already registered? <a href="index.html">Login here</a></p>
        </div>
    </main>

    <script type="module" src="company-register.js"></script>
</body>
</html>
